<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel = "stylesheet" href = "style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <div class = "navbar">
            <div class = "nav-logo border">
                <div class = "logo"></div>
            </div>
            <div class = "nav-address">
                <p class="add-1 border">Deliver To</p>
                <div class="add-icon border">
                    <i class="fa-solid fa-location-dot" style="color: #ffffff;"></i>
                    <p class="add-2 border">India</p>
            </div>        
            </div>
            <div class="nav-search">
                <select class="search-select">
                    <option>All</option>
                </select>
                <input placeholder="Search Amazon" class="search-input">
                <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass fa-lg" style="color: #0F1111;"></i>
                </div>
            </div>
            <div class="language border">
                <i class="fa-solid fa-globe" style="color: #ffffff;"></i>
                <select class="language-select border">
                    <option>EN</option>
                </select>
            </div>
            <div class="user-details">
                <p class="user-1 border">Hello, sign in</p>
                <p class="user-acc border"><select class="acc"><option>Accounts and Lists</option></select></p>
            </div> 
            <div class="R-&-O">
                <p class="Returns border">Returns</p>
                <p class="Orders border">& Orders</p>
            </div>
            <div class="Cart-icon border">
                <i class="fa-solid fa-cart-shopping fa-lg" style="color: #ffffff;"></i>
                
            </div>
            <div class="Cart border">Cart</div>     
        </div>
        <div class="navbar-2">
            <div class="nav-2-border all border-2">
                <i class="fa-solid fa-bars fa-lg" style="color: #ffffff;"></i>
                <p>All</p>
            </div>
            <div class="nav-2-border border-2"><p>Fresh</p></div>
            <div class="nav-2-border border-2"><p>Fashion</p></div>
            <div class="nav-2-border border-2"><p>Mobiles</p></div>
            <div class="nav-2-border border-2"><p>Today's Deals</p></div>
            <div class="nav-2-border border-2"><p>Buy Again</p></div>
            <div class="nav-2-border border-2"><p>Electronics</p></div>
            <div class="nav-2-border border-2"><p>Home & Kitchen</p></div>
            <div class="nav-2-border border-2"><p>Coupons</p></div>
            <div class="nav-2-border border-2"><p>Amazon Pay</p></div>
            <div class="nav-2-border border-2"><p>Amazon miniTV</p></div>
            <div class="nav-2-border border-2"><p>Sell</p></div>
            <div class="nav-2-border border-2"><p>New Releases</p></div>
            <div class="nav-2-border border-2 Shop-Now"><p>Shop Now</p></div>

        </div>
        <section>

        </section>
        <div class="footer-head">
            <p>Back to Top</p>
        </div>
    </header>
    
</body>
</html>
